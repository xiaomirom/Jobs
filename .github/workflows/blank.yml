# This is a basic workflow to help you get started with Actions

name: Jobs

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  schedule:
    - cron: "*/5 * * * *"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  call:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Call Updater
        # Being pushed and pull request merged may contain site related changes, just rebuild the site always
        run: |
          curl -X POST -Ss https://api.github.com/repos/xiaomirom/xiaomirom.github.io/actions/workflows/updater.yml/dispatches \
          -H 'Accept: application/vnd.github.v3+json' \
          -H 'Authorization: token ${{ secrets.PAT }}' \
          --data '{"ref": "Jobs"}'
